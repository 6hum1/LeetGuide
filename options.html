<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex items-center justify-center">
    <div class="flex flex-col items-center justify-center bg-white rounded-xl p-4 shadow-md w-[400px] ">
        <h1 class="text-xl font-bold">LeetGuide Settings</h1>
        <div class="flex flex-col gap-2 text-left w-full  mt-3">
            <label for="api-key" class="text-sm font-semibold">Gemini API Key</label>
            <input type="text"  id="api-key" placeholder="Enter your Gemini API Key" class="py-1 px-2 rounded-md border border-stone-600 shaodow-lg shadow-black text-sm">

            <p class="text-sm text-gray-500 mt-2">You can get an API Key from <a href="https://makersuite.google.com/app/apikey" target="_blank" class="underline text-blue-700">Google AI Studio</a></p>
        </div>

        <button id="save-button" class="mt-3 bg-violet-400 w-full rounded-md p-1 hover:bg-violet-200 hover:text-violet-700 ">Save Settings</button>
        <p id="success-message" class="hidden mt-2 text-sm" ><i class="fa-solid fa-circle-check" style="color: #63E6BE;"></i> Settings saved successfully</p>
    </div>
    <script src="./options.js"></script>
</body>
</html>
