<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetGuide</title>
    <link href="./output.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 m-0 p-3">
    <div class="flex bg-white rounded-xl p-2 shadow-md  flex-col w-[400px]  items-center justify-center gap-4 pb-[50px]">
        <div class="flex py-2 flex-row text-left w-full border-b border-gray-500">
            <img src="./icon.png" alt="" class="w-12 h-12 mx-2">
            <div>
                <h1 class="text-2xl font-bold text-black">LeetGuide</h1>
                <p class="text-gray-600">Your AI Buddy on Leetcode</p>
            </div>
        </div>
        <div class=" flex flex-col w-full">
            <div class=" flex flex-col w-full gap-3 p-2">
                <p class="text-xl font-bold">Problem</p>
                <div id="problem">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae ipsam explicabo corrupti odit id incidunt nesciunt itaque magnam error cum!</div>
                    <div class="flex flex-row gap-2 items-center justify-start mt-3 bg-gray-300 p-1 rounded-md" id="result">
                    hello
                </div>
            </div>
            <div class="flex flex-row gap-3 items-center">
                <button id="get-hint" class=" basis-1/2 bg-violet-500 px-3 py-1  rounded-md text-white text-base shadow-md hover:bg-violet-300 hover:text-purple-700 font-semibold my-2">Get Hint</button>
                <button id="show-solution" class=" basis-1/2 bg-violet-500 px-3 py-1  rounded-md text-white text-base shadow-lg hover:bg-violet-300 hover:text-purple-700 font-semibold my-2">Show Solution</button>
            </div>
        </div>
        <div class="flex flex-col w-full">
           <h2 class="text-xl px-1"><i class="fa-solid fa-bars-staggered"></i> Similar Questions</h2>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
